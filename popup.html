<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/loaderAnim.js"></script>
  <script src="js/anim.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<script src="js/begin.js"></script>
<script src="js/queue.js"></script>
<script src="js/playlist.js"></script>
<script src="js/search.js"></script>




<body>
  <div id="tabs">
        <ul>
          <li><a href="#tabPlaylist">Playlists</a></li>
          <li><a href="#tabQueue">Queue</a></li>
          <li><a href="#tabSearch">Search</a></li>
        </ul>


        <div id="tabQueue">
            
            <span id="loginSpan">
            </span>
               
            <div id="queueWaitDiv"><span id="queueWaitText"></span></div>
            <div>
              <span id="rightButtons">
                <button id="rewind" class="playerButtons"></button>                
                <button id="play" class="playerButtons willPlay"></button>
                <button id="forward" class="playerButtons" ></button>
              </span>
            </div>

            <ul id="queueSortable" >
            </ul>

            <span id="leftButtons">
              <button id="saveButton" class="playerButtonsSmall"></button>
              <button id="clear" class="playerButtonsSmall"></button>
              <button id="shuffle" class="playerButtonsSmall"></button>
            </span>
            
      </div>
      <div id="tabPlaylist">
        <div id="saveDiv"></div>
        <div id="tabPlaylistContent"></div>
      </div>

      <div id="tabSearch">
        <input type="text" id="inputSearch">
        <button id="butSearch"></button>
        <div id="searchWaitDiv"><span id="searchWaitText"></span></div>
        <br>
        <div id='searchTop'></div>
        <div id='resultsDisp'></div>
      </div>
  </div>  
  <hr/>
  <div id="loaderImage"></div>
  <div id="completedText" class='hide'>Default</div>
</body>

</html>
