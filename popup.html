<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/jquery-ui.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<script src="js/begin.js"></script>
<script src="js/queue.js"></script>
<script src="js/playlist.js"></script>
<script src="js/search.js"></script>

<body>
  <div id="loadingProgressG_1" class="loadingProgressG"></div>
  <div id="tabs">
        <ul>
          <li><a href="#tabPlaylist">Playlists</a></li>
          <li><a href="#tabQueue">Queue</a></li>
          <li><a href="#tabSearch">Search</a></li>
        </ul>

        <div id="tabQueue">
            
            <span id="loginSpan">
            </span>
               
            <!-- <div id="queueWaitDiv"><span id="queueWaitText"></span></div> -->
            <div class="actionButtons compressed">
              <div id="nowPlayText">Now Playing</div>
              <span id="leftButtons">
                <div id="volumeArea">
                  <div id="volumeSeek"></div>
                  <button id="volume" class="fa-volume-off playerButtons"></button>
                  <i id="muteIcon" class="fa fa-close playerButtons"></i>
                </div>                
              </span>
              <span id="centerButtons">
                <button id="rewind" class="fa-step-backward playerButtons"></button>
                <button id="play" class="fa-play playerButtons willPlay"></button>   
                <button id="forward" class="fa-step-forward playerButtons" ></button>
              </span>              
              <span id="rightButtons">
                <button id="shuffle" class="fa-random playerButtonsSmall"></button>
                <button id="loop" class="fa-repeat playerButtonsSmall"></button> 
                <div id="timeBar"><span id="timeCurrent">0:00</span><span id="timeDuration"> / 0:00</span></div> 
              </span>
              <div id="timeSeek"></div>
            </div>

            <!-- <div id="showMore">Expand to Queue</div> -->
            <div id="radio" class="fa-rss"> Radio</button>    </div>

            <ul id="queueSortable" >
            </ul> 
            
      </div>
      <div id="tabPlaylist">
        <div id="saveDiv"></div>
        <div id="tabPlaylistContent"></div>
      </div>

      <div id="tabSearch">
        <span class="fa-music input-icon"></span>
        <input type="text" id="inputSearch" placeholder="Search..">        
        <button id="butSearch" class="fa-search"></button>
        <div id="searchWaitDiv"><span id="searchWaitText"></span></div>
        <br>
        <div id='searchTop'></div>
        <div id='resultsDisp'></div>
      </div>
  </div>  
  <div id="saveFooter">
    <hr/>
    <div id="saveButton" class="fa-save"> Save</div>
    <!-- <div id="radio" class="fa-rss"> Radio</button>    </div> -->
    <div id="clear" class="fa-rotate-left"> Reset Queue</div>
  </div>
  <div id="completedText" align="centre" class='hide'>Default</div>
</body>

</html>
