<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  <script src="jquery-1.10.2.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="loaderAnim.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 100%; }
  #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 15px; overflow:auto;  }
  #sortable li span { position: absolute; margin-left: -1.3em; }
  

  </style>
</head>

<script src="begin.js"></script>
<script src="queue.js"></script>
<script src="playlist.js"></script>
<script src="search.js"></script>

<head>
    <style>
      body {
        width: 350px;
        overflow-x: auto;
        margin: 0px;
        min-height: 200px;
      }

    </style>
</head>


<body>
  <div id="tabs" style="outline:0; border: none; padding:0px; margin:0px;">
        <ul>
          <li><a href="#tabPlaylist">Playlists</a></li>
          <li><a href="#tabQueue">Queue</a></li>
          <li><a href="#tabSearch">Search</a></li>
        </ul>


        <div id="tabQueue" style="scroll:auto">
            
            <span id="loginSpan">
            </span>
               
            <div id="queueWaitDiv"><span id="queueWaitText"></span></div>
            <div style="margin-left: 83px">
              <button id="saveButton">Save</button>
              <button id="clear">Clear</button>
              <input type="checkbox" id="shuffle"><label for="shuffle">Shuffle</label>
              <button id="rewind">prev</button>
              <button id="forward">next</button>
              <button id="play">play</button>                 
            </div>

            <ul id="queueSortable" >
            </ul>
            
      </div>
      <div id="tabPlaylist" style="overflow:auto">
        <div id="playlistWaitDiv"><span id="plWaitText"><span></div>
        <div id="tabPlaylistContent"></div>
      </div>

      <div id="tabSearch" style="scroll:auto">
        <input type="text" id="inputSearch">
        <button id="butSearch">Search</button>
        <div id="searchWaitDiv"><span id="searchWaitText"></span></div>
        <br>
        <div id='searchTop'></div>
        <div id='resultsDisp'></div>
      </div>
  </div>  
</body>

</html>
