<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  <script src="jquery-1.10.2.js"></script>
  <script src="jquery-ui.js"></script>
  <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
  <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 100%; }
  #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 15px; overflow:hidden;  }
  #sortable li span { position: absolute; margin-left: -1.3em; }
 

  </style>
</head>

<script src="list.js"></script>
  <head>
    <title>YouTube Playlist</title>
    <style>
      body {
        width: 350px;
        margin: 3px 3px 3px 3px;
        min-height: 200px;
      }

     select {
        width: 158px;
      }

      </style>
	<body>

    
    <select name="speed" id="playlists" class="overflow">
        <option>Save current playlist to YouTube account</option>
        <optgroup label="Your playlists">
        <option>Medium</option>
        <option>Fast</option>
        <option>Faster</option>
    </select>  
  
    <div style="margin: 0 0px 0px 0px;  padding-left: 1.5em; float:right"> 
        
      <button id="clear">Clear</button>
      <input type="checkbox" id="shuffle"><label for="shuffle">Shuffle</label>
      <button id="rewind">prev</button>
      <button id="forward">next</button>
      <button id="play">play</button>
    </div>
  
    <br>
    <br>
    <br>
    <div style-"float:bottom">
      <ul id="sortable">
      </ul>
    </div>
	</body>

  
    
  </head>
</html>
